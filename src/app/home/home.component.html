<section class="max-w-md mx-auto flex flex-col gap-4 mb-4">
  <app-comment-form (formSubmitted)="createdComment($event)"></app-comment-form>
</section>

<section class="max-w-md mx-auto flex flex-col gap-4">
  @for (comment of comments(); track comment._id; ) {

    <app-comment [comment]="comment"></app-comment>
  }
</section>
